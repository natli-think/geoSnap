<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GeoSnap - Image List</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Uploaded Images</h1>
<ul>
  <li th:each="image : ${imageList}">
    <p th:text="${image.name}">Image Name</p>
    <p th:text="'Location: ' + ${image.latitude} + ', ' + ${image.longitude}">Coordinates</p>
    <img th:src="@{/images/{name}(name=${image.name})}" th:alt="${image.name}">
  </li>
</ul>
</body>
</html>
